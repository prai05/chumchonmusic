<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>addstudent</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>บันทึกข้อมูลนักเรียน</h2>
            <form action="{{ url_for('insert') }}" method="post">
                <div class="form-group">
                    <label for="Firstname">ชื่อ</label>
                    <input type="text" class="form-control"  name="Firstname">
                </div>
                <div class="form-group">
                    <label for="Lastname">สกุล</label>
                    <input type="text" class="form-control"  name="Lastname">
                </div>
                <div class="form-group">
                    <label for="Nickname">ชื่อเล่น</label>
                    <input type="text" class="form-control"  name="Nickname">
                </div>
                <div class="form-group">
                    <label for="Birthday">วันเกิด</label>
                    <input type="text" class="form-control"  name="Birthday">
                </div>
                <div class="form-group">
                    <label for="Email">อีเมล์</label>
                    <input type="text" class="form-control"  name="Email">
                </div>  
                <div class="form-group">
                    <label for="TelNum">โทรศัทพ์</label>
                    <input type="text" class="form-control"  name="TelNum">
                </div>
                <div class="form-group">
                    <label for="LineId">LineID</label>
                    <input type="text" class="form-control"  name="LineId">
                </div> 
                <div class="form-group">
                    <label for="Image">Image</label>
                    <input type="text" class="form-control"  name="Image">
                </div>              
                <a class="btn btn-success" href="/">กลับหน้าแรก</a>
                <button type="submit" class="pull-right btn btn-primary">บันทึก</button>
            </form>
        </div>
    </body>
</html>
